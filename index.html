<html>

<link rel="stylesheet" type="text/css" href="index.css">
<script src="jquery-2.1.3.min.js"></script>
<script src="slideshow.js"></script>

<body>

    <div id="slideshowWrapper">

        <ul class="slideshow">
            <li class="slide"><img src="./images/DJSona-Wallpaper-Concussive.jpg" alt="" /></li>
            <li class="slide"><img src="./images/DJSona-Wallpaper-Ethereal.jpg" alt="" /></li>
            <li class="slide"><img src="./images/DJSona-Wallpaper-Kinetic.jpg" alt="" /></li>
        </ul>

        <div id="captions">
            <p id="caption0">Caption 0</p>
            <p id="caption1">Caption 1</p>
            <p id="caption2">Caption 2</p>
        </div>

        <div class="caption">
            <span>&nbsp;</span>
        </div>

        <span class="prev">&lsaquo;</span> <span class="next">&rsaquo;</span>
        <span id="s1" class="num" style="right: 9%;">1</span>
        <span id="s2" class="num" style="right: 5%;">2</span>
        <span id="s3" class="num" style="right: 1%;">3</span>
    </div>

</body>

</html>
